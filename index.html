<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ASTRO SHOOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #touch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      touch-action: none;
    }

    #game-container {
      position: relative;
      width: 90vw;
      height: 56.25vw;
      max-width: 640px;
      max-height: 400px;
      margin: 0 auto;
    }

    #game-title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 8px;

      color: #fff;
      text-shadow:
        0 0 4px #00f,
        0 0 8px #00f;
    }

    #game-field {
      position: relative;
      width: 640px;
      height: 400px;
      margin: auto;
      background-color: black;
      overflow: hidden;
      cursor: none;
      image-rendering: pixelated;
    }

    #game-howto {
      margin-top: 12px;
      padding: 8px;
      border-top: 1px solid #333;

      font-size: 12px;
      color: #665a9c;
    }

    .howto-title {
      text-align: center;
      font-weight: bold;
      margin-bottom: 6px;
      letter-spacing: 1px;
    }

    .howto-block {
      margin-bottom: 12px;
    }

    .howto-label {
      font-weight: bold;
      color: #64019a;
    }

    .howto-text {
      margin-left: 12px;
      line-height: 1.4;
      color: #64019a;
    }

    #game-notice {
      margin-top: 10px;
      padding-top: 6px;
      border-top: 1px dotted #333;

      font-size: 11px;
      color: #888;
      line-height: 1.4;
    }

    .grid-cell {
      position: absolute;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      #game-field {
        width: min(90vw, calc(90vh * (640 / 400)));
        height: min(calc(90vw * (400 / 640)), 90vh);
        cursor: auto;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
  <div id="app">
    <div id="touch-overlay" @touchstart="handleTouchStart($event)" @touchmove.prevent="setTouchPosition($event)"
      @touchend.prevent="handleTouchEnd($event)">
     <div id="game-container">
        <div id="game-title">
          ASTRO SHOOT
        </div>
        <div id="game-field" @mousemove="movePlayer" @click="handleClick">
          <div v-for="sprite in spriteList">
            <div v-for="cell in spriteMap.get(sprite.sprite)" :key="cell.x + '-' + cell.y" class="grid-cell" :style="{
             left: cell.x * gridCellSize + sprite.x * gridCellSize + 'px',
             top:  cell.y * gridCellSize + sprite.y * gridCellSize + 'px',
             backgroundColor: getColor(cell.colorCode),
             width: `${gridCellSize}px`,
             height: `${gridCellSize}px`
           }">
            </div>
          </div>
          <div v-for="sprite in spriteTopList">
            <div v-for="cell in spriteMap.get(sprite.sprite)" :key="cell.x + '-' + cell.y" class="grid-cell" :style="{
             left: cell.x * gridCellSize + sprite.x * gridCellSize + 'px',
             top:  cell.y * gridCellSize + sprite.y * gridCellSize + 'px',
             backgroundColor: getColor(cell.colorCode),
             width: `${gridCellSize}px`,
             height: `${gridCellSize}px`
           }">
            </div>
          </div>
        </div>
        <div id="game-howto" @contextmenu.prevent @touchstart.prevent @touchend.prevent>
          <div class="howto-title">HOW TO PLAY</div>
          <div class="howto-block">
            <div class="howto-label">PC</div>
            <div class="howto-text">
              ・ゲーム画面をクリックするとゲームが始まります<br>
              ・移動：ゲーム画面内でマウス移動<br>
              ・ショット連射：マウス左クリック<br>
            </div>
          </div>
          <div class="howto-block">
            <div class="howto-label">スマートフォン</div>
            <div class="howto-text">
              ・タップするとゲームが始まります<br>
              ・移動：スワイプ<br>
              ・ショット連射：タップ<br>
              ※ゲーム画面外の方が操作が楽です
            </div>
          </div>
        </div>
        <div id="game-notice" @contextmenu.prevent @touchstart.prevent @touchend.prevent>
          ※ 個人制作のゲームプログラムです。
          動作は環境により異なる場合があります。自己責任でお楽しみください。
        </div>
      </div>
    </div>
  </div>

        moveEnemyShot(enemy, index) {
          enemy.position.x += enemy.vx;
          enemy.position.y += enemy.vy;

          if (enemy.x < 0 || enemy.x > 160 || enemy.y > 100) {
            this.enemyList.splice(i, 1);
          } else {
            enemy.animeCount++;
            enemy.animeCount &= 3;
            if (enemy.animeCount === 0) {
              enemy.animePtn++;
              if (enemy.animePtn === 4) { enemy.animePtn = 0; }
            }
            const spritePtnList = [
              'enemyShotB01', 'enemyShotB02', 'enemyShotB03', 'enemyShotB04'
            ];

            let ptn = 'enemyShot';
            if (enemy.type === 11) { ptn = spritePtnList[enemy.animePtn]; }

            this.spriteTopList.push({
              x: enemy.position.x,
              y: enemy.position.y,
              sprite: ptn
            });
          }
        },

        createPlayerShot() {
          const shotPosition = {
            x: this.playerPosition.x + 4,
            y: this.playerPosition.y - 8
          };

          this.playerShotList.push({
            position: shotPosition,
            animePtn: 0,
            animeCount: 0,
            speed: 2,
            rect: {
              left: 3,
              top: 2,
              height: 4,
              width: 6
            }
          });
          this.fireShot();
        },
        createBang(xPos, yPos) {
          this.enemyList.push({
            position: { x: xPos, y: yPos },
            speed: Math.random() * 1,
            direction: Math.random() * 180 + 180,
            type: 99,
            animeCount: 0,
            animePtn: 0,
            isHitCheck: false,
            isCollidingWithPlayer: false,
          });
          this.destroyEnemy();
        },
        createEnemy() {
          if (this.nextStageWaitCount > 0) {
            this.nextStageWaitCount--;
            return;
          }

          this.timer++;
          this.timer = this.timer & 15;

          switch (this.stage) {
            case 1:
              if (this.enemy02Count < this.enemy02MaxCount) {
                if ((this.timer & 3) === 0) { this.createEnemy01(); }
                if ((this.timer & 7) === 0) { this.createEnemy02(); }
              }
              else {
                if (this.enemyList.filter(e => e.type === 2).length === 0) {
                  this.setNextStage();
                }
              }
              break;
            case 2:
              if (this.enemy04Count < this.enemy04MaxCount) {
                if ((this.timer & 1) === 0) { this.createEnemy03(); }
                if ((this.timer & 3) === 0) { this.createEnemy04(); }
              }
              else {
                if (this.enemyList.filter(e => e.type === 4).length === 0) {
                  this.setNextStage();
                }
              }
              break;
            case 3:
              if (this.enemy06Count < this.enemy06MaxCount) {
                if ((this.timer & 7) === 0) { this.createEnemy05(); }
                if ((this.timer & 3) === 0) { this.createEnemy06(); }
              }
              else {
                if (this.enemyList.filter(e => e.type === 6).length === 0) {
                  this.setNextStage();
                }
              }
              break;
            case 4:
              if (this.enemy07Count < this.enemy07MaxCount) {
                this.createEnemy07();
              }
              else {
                if (this.enemyList.filter(e => e.type === 7).length === 0) {
                  this.setNextStage();
                  this.enemyInit();
                }
              }
              break;

          }
        },
        createEnemy01() {
          if (this.enemyList.filter(enemy => enemy.type === 1).length < this.maxEnemy01) {
            const possibleYPositions = [12, 20, 36, 44, 60, 68];
            const yPos = possibleYPositions[Math.floor(Math.random() * possibleYPositions.length)];
            const rightToLeftPositions = [12, 36, 60];
            const direction = rightToLeftPositions.includes(yPos) ? -1 : 1;
            const xPos = direction === 1 ? -16 : 160;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.5 + Math.random(),
              direction: direction,
              type: 1,
              animeCount: 0,
              animePtn: 0,
              power: -1,
              isHitCheck: true,
              isCollidingWithPlayer: true,
              rect: {
                left: 2,
                top: 0,
                height: 4,
                width: 12
              },
              score: 0
            });
          }
        },
        createEnemy02() {
          if (this.enemyList.filter(enemy => enemy.type === 2).length < this.maxEnemy02) {
            const possibleYPositions = [4, 28, 52];
            const yPos = possibleYPositions[Math.floor(Math.random() * possibleYPositions.length)];
            const direction = Math.random() < 0.5 ? -1 : 1;
            const xPos = direction === 1 ? -32 : 160;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.25 + Math.random(),
              direction: direction,
              type: 2,
              animeCount: 0,
              animePtn: 0,
              isHitCheck: true,
              isCollidingWithPlayer: true,
              power: 2,
              rect: {
                left: 2,
                top: 1,
                height: 6,
                width: 12
              },
              score: 100
            });
            this.enemy02Count++;
          }
        },
        createEnemy03() {
          if (this.enemyList.filter(enemy => enemy.type === 3).length < this.maxEnemy03) {
            const xPos = Math.floor(Math.random() * 19) * 8 + 2;
            const yPos = -16;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.75 + Math.random(),
              direction: 1,
              type: 3,
              animeCount: 0,
              animePtn: 0,
              power: -1,
              isHitCheck: true,
              isCollidingWithPlayer: true,

              rect: {
                left: 2,
                top: 6,
                height: 10,
                width: 6
              },
              score: 0
            });
          }
        },
        createEnemy04() {
          if (this.enemyList.filter(enemy => enemy.type === 4).length < this.maxEnemy04) {
            const xPos = Math.floor(Math.random() * 10) * 16 + 4;
            const yPos = -16;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.25 + Math.random() * 2,
              direction: 1,
              type: 4,
              animeCount: 0,
              animePtn: 0,
              power: 2,
              isHitCheck: true,
              isCollidingWithPlayer: true,

              rect: {
                left: 3,
                top: 0,
                height: 8,
                width: 12
              },
              score: 200,
              baseX: xPos,
              frameCount: 0,
              period: Math.floor(Math.random() * 2) * 5 + 30,
            });
            this.enemy04Count++;
          }
        },
        createEnemy05() {
          if (this.enemyList.filter(enemy => enemy.type === 5).length < this.maxEnemy05) {
            const xPos = Math.floor(Math.random() * 10) * 16 + 4;
            const yPos = -16;

            let direction = 90;
            if (xPos < 80) {
              direction = Math.random() * 15 * 3 + 45;
            } else {
              direction = Math.random() * 15 * 3 + 90;
            }

            const setSpeed = 0.25 + Math.random();
            let direc = Math.random() * 20 * 18;
            for (i = 0; i < 4; i++) {
              const xAdd = Math.cos(direc * Math.PI / 180) * 4;
              const yAdd = Math.sin(direc * Math.PI / 180) * 4;
              direc += Math.random() * 6 * 40;

              this.enemyList.push({
                position: { x: xPos + xAdd, y: yPos + yAdd },
                speed: setSpeed,
                direction: direction,
                type: 5,
                animeCount: 0,
                animePtn: 0,
                power: 3,
                isHitCheck: true,
                isCollidingWithPlayer: true,
                rect: {
                  left: 2,
                  top: 5,
                  height: 8,
                  width: 14
                },
                score: 50,
              });
            }
          }
        },
        createEnemy06() {
          if (this.enemyList.filter(enemy => enemy.type === 6).length < this.maxEnemy06) {
            const xPos = Math.floor(Math.random() * 10) * 16 + 4;
            const yPos = -16;

            let direction = 90;
            let isRightUP = false;
            if (xPos < 80) {
              direction = Math.random() * 15 * 3 + 45;
            } else {
              direction = Math.random() * 15 * 3 + 90;
              isRightUP = true;
            }

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 1.25 + Math.random(),
              direction: direction,
              type: 6,
              animeCount: 0,
              animePtn: 0,
              isHitCheck: true,
              isCollidingWithPlayer: true,

              rect: {
                left: 0,
                top: 0,
                height: 14,
                width: 14
              },
              score: 250,
              power: 3,
              moveCount: 0,
              isRightUP: isRightUP
            });
            this.enemy06Count++;
          }
        },
        createEnemy07() {
          if (this.enemyList.filter(enemy => enemy.type === 7).length < this.maxEnemy07) {
            this.enemyList.push({
              position: { x: 64, y: -16 },
              speed: 1.17,
              direction: 90,
              type: 7,
              animeCount: 0,
              animePtn: 0,
              isHitCheck: true,
              isCollidingWithPlayer: false,

              rect: {
                left: 2,
                top: 0,
                height: 32,
                width: 20
              },
              score: 500,
              power: 30,
              moveCount: 0,
              directionIndex: 0
            });
            this.enemy07Count++;
          }
        },
        createEnemyShot(enemy, type, addX, addY) {
          const baseAngle = 90 * Math.PI / 180;

          const offsetDeg = this.attackAngles[this.attackAngleIndex];
          this.attackAngleIndex = (this.attackAngleIndex + 1) % this.attackAngles.length;

          const angle = baseAngle + offsetDeg * Math.PI / 180;

          const speed = 1;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;

          this.enemyList.push({
            position: { x: (enemy.position.x + addX), y: enemy.position.y + addY },
            vx: vx,
            vy: vy,
            type: type,
            animeCount: 0,
            animePtn: 0,
            isHitCheck: false,
            isCollidingWithPlayer: true,
            rect: {
              left: 4,
              top: 2,
              height: 2,
              width: 2
            },
          });
        },

        setNextStage() {
          this.nextStageWaitCount = 60;
          this.stage++;
          if (this.stage == 5) {
            this.stage = 1;
            this.lapCount++;
            this.enemyInit();
          }
        },
        enemyInit() {
          this.enemy02Count = 0;
          this.enemy04Count = 0;
          this.enemy06Count = 0;
          this.enemy07Count = 0;

          this.maxEnemy02 = 6 + this.lapCount;
          this.maxEnemy04 = 4 + this.lapCount;
          this.maxEnemy05 = 12 + this.lapCount;
          this.maxEnemy06 = 3 + this.lapCount;

          this.enemy02MaxCount = 6 + this.lapCount;
          this.enemy04MaxCount = 7 + this.lapCount;
          this.enemy06MaxCount = 4 + this.lapCount;
          this.enemy07MaxCount = 1;
        },
        startGame() {
          this.score = 0;
          this.playerLeft = 3;
          this.enemyList = [];
          this.playerShotList = [];
          this.gameStatus = "play";
          this.invincibleTimer = 0;
          this.isPlayerVisible = true;
          this.attackAngleIndex = 0;
          this.nextStageWaitCount = 0;
          this.lapCount = 0;
          this.stage = 1;
          this.playerPosition.x = 75;
          this.gameOverTime = 0;

          this.enemyInit();
        },
        updateScore() {
          if (this.score > this.hiscore) { this.hiscore = this.score; }
          this.spriteTopList.push({
            x: 1,
            y: 1,
            sprite: 'fontScore'
          });
          this.drawNumber(this.score, 23, 1, 6);
          this.spriteTopList.push({
            x: 80,
            y: 1,
            sprite: 'fontHiScore'
          });
          this.drawNumber(this.hiscore, 112, 1, 6);
        },
        gameTitle() {
          this.updateStars(2);

          if (this.titleY > 20) { this.titleY--; }
          else {
            if (this.titleX > 30) { this.titleX--; }

            const dispList = [
              {
                y: 35,
                ptn: "enemy02ACells",
                ptsY: 37,
                ptsPtn: "ptsUfo",
              },
              {
                y: 48,
                ptn: "enemy04ACells",
                ptsY: 50,
                ptsPtn: "ptsCicada"
              },
              {
                y: 58,
                ptn: "enemy05Cells",
                ptsY: 63,
                ptsPtn: "ptsMeteo"
              },
              {
                y: 74,
                ptn: "enemy06Cells",
                ptsY: 80,
                ptsPtn: "ptsBlue"
              }
            ];
            dispList.forEach((disp) => {
              this.spriteList.push({
                x: this.titleX,
                y: disp.y,
                sprite: disp.ptn
              });
              this.spriteList.push({
                x: this.titleX + 20,
                y: disp.ptsY,
                sprite: disp.ptsPtn
              });
            });
          }
          this.spriteList.push({
            x: 44,
            y: this.titleY,
            sprite: 'title'
          });
        },
        gamePlay() {
          this.updateStars(this.stage);

          if (this.invincibleTimer > 0) {
            this.invincibleTimer--;
            this.isPlayerVisible = (this.invincibleTimer % 4 < 2);
          } else {
            this.isPlayerVisible = true;
          }

          if (this.isPlayerVisible) {
            this.spriteList.push({
              x: this.playerPosition.x,
              y: this.playerPosition.y,
              sprite: 'player'
            });
          }

          for (let i = this.shotQueue.length - 1; i >= 0; i--) {
            if (this.shotQueue[i].delay <= 0) {
              this.createPlayerShot();
              this.shotQueue.splice(i, 1);
            } else {
              this.shotQueue[i].delay--;
            }
          }

          this.createEnemy();
          this.moveEnemy();
          this.movePlayerShots();
          this.checkPlayerHit();
          this.checkCollisions();

          for (let i = 0; i < this.playerLeft - 1; i++) {
            this.spriteList.push({
              x: i * 8,
              y: 95,
              sprite: 'playerLeftMark'
            });
          }

        },
        gameOver() {
          this.updateStars(this.stage);
          this.moveEnemy();
          this.spriteList.push({
            x: 60,
            y: 50,
            sprite: "fontGameOver"
          });
          this.gameOverTime++;
          if (this.gameOverTime > 100) {
            this.gameStatus = "title";
            this.titleY = 100;
            this.titleX = 160;
          }
        },
        gameMain() {
          this.spriteList = [];
          this.spriteTopList = [];

          this.updateScore();

          switch (this.gameStatus) {
            case "title":
              this.gameTitle();
              break;
            case "play":
              this.gamePlay();
              break;
            default:
              this.gameOver();
              break;
          }
        },
        checkPlayerHit() {
          if (this.invincibleTimer > 0) return;

          const playerBox = this.getBoundingBox({
            position: this.playerPosition,
            rect: { left: 0, top: 0, width: 16, height: 8 }
          });

          for (let index = this.enemyList.length - 1; index >= 0; index--) {
            let enemy = this.enemyList[index];
            if (!enemy.isCollidingWithPlayer) continue;

            const enemyBox = this.getBoundingBox(enemy);
            if (this.isColliding(playerBox, enemyBox)) {
              this.enemyList.splice(index, 1);
              for (let i = 0; i < 4; i++) {
                this.createBang(this.playerPosition.x + 6, this.playerPosition.y);
                this.playerHit();
              }
              if (this.invincibleTimer === 0) this.reducePlayerLives();
              this.invincibleTimer = 100;
              this.isPlayerVisible = true;
            }
          }
        },
        checkCollisions() {
          for (let shotIndex = this.playerShotList.length - 1; shotIndex >= 0; shotIndex--) {
            let shot = this.playerShotList[shotIndex];
            const shotBox = this.getBoundingBox(shot);

            for (let enemyIndex = this.enemyList.length - 1; enemyIndex >= 0; enemyIndex--) {
              let enemy = this.enemyList[enemyIndex];
              if (!enemy.isHitCheck) continue;

              const enemyBox = this.getBoundingBox(enemy);
              if (this.isColliding(shotBox, enemyBox)) {
                this.createBang(shot.position.x, shot.position.y);
                this.playerShotList.splice(shotIndex, 1);
                enemy.power--;
                if (enemy.power === 0) {
                  for (let i = 0; i < 3; i++) {
                    this.createBang(enemy.position.x, enemy.position.y);
                  }
                  this.score += enemy.score;
                  this.enemyList.splice(enemyIndex, 1);
                }
              }
            }
          }
        },
        setGridCellSize() {
          const gameField = document.getElementById('game-field');
          const gameFieldRect = gameField.getBoundingClientRect();
          const baseWidth = 640;
          this.currentWidth = gameFieldRect.width;
          this.currentHeight = gameFieldRect.height;

          this.gridCellSize = (this.currentWidth / baseWidth) * 4;
          this.gridCellSize = Math.round(this.gridCellSize);
        },
        updateStars(type) {
          if (type === 1) {
            this.stars.forEach(star => {
              star.x -= this.playerMoveX * star.speed;
              if (star.x < 0) star.x += 160;
              if (star.x > 160) star.x -= 160;
            });
            this.playerMoveX = 0;
          } else if (type === 2) {
            this.stars.forEach(star => {
              star.y += 1 * star.speed;
              if (star.y > 100) {
                star.y = 0;
                star.x = Math.random() * 160;
              }
            });
          } else if (type === 3) {
            this.stars.forEach(star => {
              star.x -= this.playerMoveX * star.speed;
              if (star.x < 0) star.x += 160;
              if (star.x > 160) star.x -= 160;

              star.y += 3 * star.speed;
              if (star.y > 100) {
                star.y = 0;
                star.x = Math.random() * 160;
              }
            });
          } else if (type === 4) {
            this.stars.forEach(star => {
              star.x -= this.playerMoveX * star.speed;
              if (star.x < 0) star.x += 160;
              if (star.x > 160) star.x -= 160;

              star.y -= 2 * star.speed;
              if (star.y < 0) {
                star.y = 100;
                star.x = Math.random() * 160;
              }
            });
            this.playerMoveX = 0;
          }
          this.stars.forEach(star => {
            this.spriteList.push({
              x: star.x,
              y: star.y,
              sprite: 'star'
            });
          });
        },
        drawNumber(value, startX, startY, digit) {
          const str = String(value).padStart(digit, '0');

          for (let i = 0; i < str.length; i++) {
            const n = str.charAt(i);
            this.spriteTopList.push({
              sprite: `font${n}`,
              x: startX + i * 4,
              y: startY
            });
          }
        },

        initAudio() {
          window.AudioContext = window.AudioContext || window.webkitAudioContext;
          this.audioCtx = new AudioContext();

          const buffer = this.audioCtx.createBuffer(1, 1, 22050);
          const source = this.audioCtx.createBufferSource();
          source.buffer = buffer;
          source.connect(this.audioCtx.destination);
          source.start(0);
        },
        async loadSound(name, url) {
          const res = await fetch(url);
          const buf = await res.arrayBuffer();
          const audioBuf = await this.audioCtx.decodeAudioData(buf);
          this.soundBuffers.set(name, audioBuf);
        },
        async loadSounds() {
          await this.loadSound('shot', 'res/shot.wav');
          await this.loadSound('hit', 'res/hit.wav');
          await this.loadSound('bang', 'res/bang.wav');
        },
        async playSound(name, volume = 0.5, playbackRate = 1.0) {
          if (!this.soundEnabled) return;
          if (this.audioCtx.state !== 'running') {
            await this.audioCtx.resume();
          }

          const buf = this.soundBuffers.get(name);
          if (!buf) return;

          const src = this.audioCtx.createBufferSource();
          const gain = this.audioCtx.createGain();

          src.buffer = buf;
          src.playbackRate.value = playbackRate;
          gain.gain.value = volume;

          src.connect(gain);
          gain.connect(this.audioCtx.destination);

          src.start(0);
        },
        async ensureAudioContext() {
          if (!this.audioCtx) {
            return;
          }
          if (this.audioCtx.state === 'suspended') {
            return this.audioCtx.resume();
          }
        },
        async fireShot() {
          await this.ensureAudioContext();
          this.playSound('shot');
        },
        async destroyEnemy() {
          await this.ensureAudioContext();
          this.playSound('bang', 0.6, 1.0 + Math.random() * 0.2);
        },
        async playerHit() {
          await this.ensureAudioContext();
          this.playSound('hit', 0.5);
        },
      },
      created() {
        this.spriteMap.set('player', this.player);
        this.spriteMap.set('playerShot01', this.playerShot01);
        this.spriteMap.set('playerShot02', this.playerShot02);

        this.spriteMap.set('enemy02ACells', this.enemy02ACells);
        this.spriteMap.set('enemy02BCells', this.enemy02BCells);

        this.spriteMap.set('enemy03BCells', this.enemy03BCells);
        this.spriteMap.set('enemy04ACells', this.enemy04ACells);
        this.spriteMap.set('enemy04BCells', this.enemy04BCells);
        this.spriteMap.set('enemy05Cells', this.enemy05Cells);
        this.spriteMap.set('enemy06Cells', this.enemy06Cells);
        this.spriteMap.set('enemy07ACells', this.enemy07ACells);
        this.spriteMap.set('enemy07BCells', this.enemy07BCells);
        this.spriteMap.set('enemyShot', this.enemyShot);
        this.spriteMap.set('enemyShotB01', this.enemyShotB01);
        this.spriteMap.set('enemyShotB02', this.enemyShotB02);
        this.spriteMap.set('enemyShotB03', this.enemyShotB03);
        this.spriteMap.set('enemyShotB04', this.enemyShotB04);
        this.spriteMap.set('bang01', this.bang01);
        this.spriteMap.set('bang02', this.bang02);
        this.spriteMap.set('bang03', this.bang03);
        this.spriteMap.set('bang04', this.bang04);

        this.spriteMap.set('fontHiScore', this.fontHiScore);
        this.spriteMap.set('ptsUfo', this.ptsUfo);
        this.spriteMap.set('ptsCicada', this.ptsCicada);

        this.spriteMap.set('font3', this.font3);
        this.spriteMap.set('font4', this.font4);
        this.spriteMap.set('font5', this.font5);
        this.spriteMap.set('font6', this.font6);
        this.spriteMap.set('font7', this.font7);
        this.spriteMap.set('font8', this.font8);
        this.spriteMap.set('font9', this.font9);
        this.spriteMap.set('fontGameOver', this.fontGameOver);
        this.spriteMap.set('playerLeftMark', this.playerLeftMark);

        window.addEventListener('resize', this.setGridCellSize);
        this.setGridCellSize();

        this.stars = [];
        for (let i = 0; i < 30; i++) {
          this.stars.push({
            x: Math.random() * 160,
            y: Math.random() * 80,
            speed: Math.random()
          });
        }

        setInterval(this.gameMain, 25);
      },
    });
  </script>
</body>
