<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>シューティングゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #touch-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      touch-action: none;
    }

    #game-container {
      position: relative;
      width: 90vw;
      height: 56.25vw;
      max-width: 640px;
      max-height: 400px;
      margin: 0 auto;
    }

    #game-field {
      position: relative;
      width: 640px;
      height: 400px;
      margin: auto;
      background-color: black;
      overflow: hidden;
      cursor: none;
      image-rendering: pixelated;
    }

    #game-text {
      position: absolute;
      top: 8px;
      left: 8px;
      color: white;
      font-size: 16px;
      font-family: monospace;
      z-index: 10;
      pointer-events: none;
    }

    .grid-cell {
      position: absolute;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @media (max-width: 768px) {
      #game-field {
        width: min(90vw, calc(90vh * (640 / 400)));
        height: min(calc(90vw * (400 / 640)), 90vh);
        cursor: auto;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>

<body>
  <div id="app">
    <div id="touch-overlay" @touchstart="handleTouchStart($event)" @touchmove.prevent="setTouchPosition($event)"
      @touchend.prevent="handleTouchEnd($event)">
      <div id="game-container">
        <div id="game-field" @mousemove="movePlayer" @click="handleClick">
          <div v-for="sprite in spriteList">
            <div v-for="cell in spriteMap.get(sprite.sprite)" :key="cell.x + '-' + cell.y" class="grid-cell" :style="{
             left: cell.x * gridCellSize + sprite.x * gridCellSize + 'px',
             top:  cell.y * gridCellSize + sprite.y * gridCellSize + 'px',
             backgroundColor: getColor(cell.colorCode),
             width: `${gridCellSize}px`,
             height: `${gridCellSize}px`
           }">
            </div>
          </div>
        </div>
        <div id="game-text">

          <div v-if="gameStatus === 'play'">
            <p>スコア: {{ score }}</p>
            <p>残機: {{ playerLeft }}</p>
          </div>

          <div v-if="gameStatus === 'gameover'">
            <p style="color:red; font-size:20px;">GAME OVER</p>
            <p>クリックでリトライ</p>
          </div>
        </div>
      </div>
    </div>
  </div>

        },
        moveEnemy() {
          this.enemyList.forEach((enemy, index) => {
            if (enemy.type === 1) { this.moveEnemy01(enemy, index); }
            if (enemy.type === 2) { this.moveEnemy02(enemy, index); }
            if (enemy.type === 3) { this.moveEnemy03(enemy, index); }
            if (enemy.type === 4) { this.moveEnemy04(enemy, index); }
            if (enemy.type === 5) { this.moveEnemy05(enemy, index); }
            if (enemy.type === 6) { this.moveEnemy06(enemy, index); }
            if (enemy.type === 10) { this.moveEnemyShot(enemy, index); }
            if (enemy.type === 11) { this.moveEnemyShot(enemy, index); }
            if (enemy.type === 99) { this.moveBang(enemy, index); }
          });
        },
        moveEnemy01(enemy, index) {
          enemy.position.x += enemy.direction * enemy.speed;
          if (enemy.position.x < -16 || enemy.position.x > 160) {
            this.enemyList.splice(index, 1);
          }
          else {
            enemy.animeCount++;
            enemy.animeCount &= 7;

            if (enemy.animeCount === 0) {
              enemy.animePtn++;
              enemy.animePtn &= 1;
            }

            let ptn = '';
            if (enemy.direction === -1) {
              if (enemy.animePtn === 0) { ptn = 'enemy01LeftACells'; }
              else { ptn = 'enemy01LeftBCells'; }
            }
            else {
              if (enemy.animePtn === 0) { ptn = 'enemy01RightACells'; }
              else { ptn = 'enemy01RightBCells'; }
            }

            this.spriteList.push(
              {
                x: enemy.position.x,
                y: enemy.position.y,
                sprite: ptn
              }
            );
          }
        },
        moveEnemy02(enemy, index) {
          enemy.position.x += enemy.direction * enemy.speed;

          if (Math.random() < this.shotFrequency) {
            this.createEnemyShot(enemy, 10);
          }

          if (enemy.position.x < -32 || enemy.position.x > 160) {
            this.enemyList.splice(index, 1);
          }
          else {
            enemy.animeCount++;
            enemy.animeCount &= 7;

            if (enemy.animeCount === 0) {
              enemy.animePtn++;
              enemy.animePtn &= 1;
            }
            let ptn = '';
            if (enemy.animePtn === 0) { ptn = 'enemy02ACells'; }
            else { ptn = 'enemy02BCells'; }

            this.spriteList.push(
              {
                x: enemy.position.x,
                y: enemy.position.y,
                sprite: ptn
              }
            );
          }
        },
        moveEnemy03(enemy, index) {
          enemy.position.y += enemy.direction * enemy.speed;
          if (enemy.position.y > 100) {
            this.enemyList.splice(index, 1);
          }
          else {
            enemy.animeCount++;
            enemy.animeCount &= 7;

            if (enemy.animeCount === 0) {
              enemy.animePtn++;
              enemy.animePtn &= 1;
            }

            let ptn = '';
            if (enemy.animePtn === 0) { ptn = 'enemy03ACells'; }
            else { ptn = 'enemy03BCells'; }

            this.spriteList.push(
              {
                x: enemy.position.x,
                y: enemy.position.y,
                sprite: ptn
              }
            );
          }
        },
        moveEnemy04(enemy, index) {
          enemy.position.y += enemy.direction * enemy.speed;
          enemy.frameCount += 0.5;

          const amplitude = 30;
          const omega = 2 * Math.PI / enemy.period;
          enemy.position.x = enemy.baseX + amplitude * Math.sin(omega * enemy.frameCount);

          if (enemy.position.y > 100) {
            this.enemyList.splice(index, 1);
          }
          else {
            enemy.animeCount++;
            enemy.animeCount &= 7;

            if (enemy.animeCount === 0) {
              enemy.animePtn++;
              enemy.animePtn &= 1;
            }

            let ptn = '';
            if (enemy.animePtn === 0) { ptn = 'enemy04ACells'; }
            else { ptn = 'enemy04BCells'; }

            this.spriteList.push(
              {
                x: enemy.position.x,
                y: enemy.position.y,
                sprite: ptn
              }
            );
          }
        },
        moveEnemy05(enemy, index) {
          enemy.position.x = enemy.position.x + (Math.cos(enemy.direction * Math.PI / 180) * enemy.speed);
          enemy.position.y = enemy.position.y + (Math.sin(enemy.direction * Math.PI / 180) * enemy.speed);

          if (enemy.position.y > 100) {
            this.enemyList.splice(index, 1);
          } else {
            this.spriteList.push(
              {
                x: enemy.position.x,
                y: enemy.position.y,
                sprite: 'enemy05Cells'
              }
            );
          }
        },
        moveEnemy06(enemy, index) {
          enemy.moveCount++;

          let speed = enemy.speed;
          if (enemy.moveCount > 35 && enemy.moveCount < 65) {
            speed = enemy.speed * 0.7;

            if (enemy.isRightUP === false) {
              enemy.direction -= 5;
            } else {
              enemy.direction += 5;
            }
          }
          enemy.position.x = enemy.position.x + (Math.cos(enemy.direction * Math.PI / 180) * speed);
          enemy.position.y = enemy.position.y + (Math.sin(enemy.direction * Math.PI / 180) * speed);

          if (Math.random() < this.shotFrequency) {
            this.createEnemyShot(enemy, 11);
          }

          if (enemy.position.x < 0 || enemy.position.x > 160 || enemy.position.y > 100 || enemy.position.y < -16) {
            this.enemyList.splice(index, 1);
          } else {

            this.spriteList.push(
              {
                x: enemy.position.x,
                y: enemy.position.y,
                sprite: 'enemy06Cells'
              }
            );
          }
        },
        moveEnemyShot(enemy, index) {
          enemy.position.x += enemy.vx;
          enemy.position.y += enemy.vy;

          if (enemy.x < 0 || enemy.x > 160 || enemy.y > 100) {
            this.enemyList.splice(i, 1);
          } else {
            enemy.animeCount++;
            enemy.animeCount &= 3;
            if (enemy.animeCount === 0) {
              enemy.animePtn++;
              if (enemy.animePtn === 4) { enemy.animePtn = 0; }
            }
            const spritePtnList = [
              'enemyShotB1', 'enemyShotB2', 'enemyShotB3', 'enemyShotB4'
            ];

            let ptn = 'enemyShot';
            if (enemy.type === 11) { ptn = spritePtnList[enemy.animePtn]; }

            this.spriteList.push({
              x: enemy.position.x,
              y: enemy.position.y,
              sprite: ptn
            });
          }
        },

        createPlayerShot() {
          const shotPosition = {
            x: this.playerPosition.x + 4,
            y: this.playerPosition.y - 8
          };

          this.playerShotList.push({
            position: shotPosition,
            animePtn: 0,
            animeCount: 0,
            speed: 2,
            rect: {
              left: 3,
              top: 2,
              height: 4,
              width: 6
            }
          });
        },
        createBang(xPos, yPos) {
          this.enemyList.push({
            position: { x: xPos, y: yPos },
            speed: Math.random() * 1,
            direction: Math.random() * 180 + 180,
            type: 99,
            animeCount: 0,
            animePtn: 0,
            hitCheck: false,
          });
        },
        createEnemy() {
          this.timer++;
          this.timer = this.timer & 15;

          switch (this.stage) {
            case 1:
              if (this.enemy02Count < this.enemy02MaxCount) {
                if ((this.timer & 3) === 0) { this.createEnemy01(); }
                if ((this.timer & 7) === 0) { this.createEnemy02(); }
              }
              else {
                if (this.enemyList.filter(e => e.type === 1 || e.type === 2).length === 0) {
                  this.stage = 2;
                }
              }
              break;
            case 2:
              if (this.enemy04Count < this.enemy04MaxCount) {
                if ((this.timer & 1) === 0) { this.createEnemy03(); }
                if ((this.timer & 3) === 0) { this.createEnemy04(); }
              }
              else {
                if (this.enemyList.filter(e => e.type === 3 || e.type === 4).length === 0) {
                  this.stage = 3;
                }
              }
              break;
            case 3:
              if (this.enemy06Count < this.enemy06MaxCount) {
                if ((this.timer & 7) === 0) { this.createEnemy05(); }
                if ((this.timer & 3) === 0) { this.createEnemy06(); }
              }
              break;
          }
        },
        createEnemy01() {
          if (this.enemyList.filter(enemy => enemy.type === 1).length < this.maxEnemy01) {
            const possibleYPositions = [12, 20, 36, 44, 60, 68];
            const yPos = possibleYPositions[Math.floor(Math.random() * possibleYPositions.length)];
            const rightToLeftPositions = [12, 36, 60];
            const direction = rightToLeftPositions.includes(yPos) ? -1 : 1;
            const xPos = direction === 1 ? -16 : 160;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.5 + Math.random(),
              direction: direction,
              type: 1,
              animeCount: 0,
              animePtn: 0,
              power: -1,
              hitCheck: true,
              rect: {
                left: 2,
                top: 0,
                height: 4,
                width: 12
              },
              score: 0
            });
          }
        },
        createEnemy02() {
          if (this.enemyList.filter(enemy => enemy.type === 2).length < this.maxEnemy02) {
            const possibleYPositions = [4, 28, 52];
            const yPos = possibleYPositions[Math.floor(Math.random() * possibleYPositions.length)];
            const direction = Math.random() < 0.5 ? -1 : 1;
            const xPos = direction === 1 ? -32 : 160;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.25 + Math.random(),
              direction: direction,
              type: 2,
              animeCount: 0,
              animePtn: 0,
              hitCheck: true,
              power: 2,
              rect: {
                left: 2,
                top: 1,
                height: 6,
                width: 12
              },
              score: 50
            });
            this.enemy02Count++;
          }
        },
        createEnemy03() {
          if (this.enemyList.filter(enemy => enemy.type === 3).length < this.maxEnemy03) {
            const xPos = Math.floor(Math.random() * 19) * 8 + 2;
            const yPos = -16;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.75 + Math.random(),
              direction: 1,
              type: 3,
              animeCount: 0,
              animePtn: 0,
              power: -1,
              hitCheck: true,
              rect: {
                left: 2,
                top: 6,
                height: 10,
                width: 6
              },
              score: 0
            });
          }
        },
        createEnemy04() {
          if (this.enemyList.filter(enemy => enemy.type === 4).length < this.maxEnemy04) {
            const xPos = Math.floor(Math.random() * 10) * 16 + 4;
            const yPos = -16;

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 0.25 + Math.random() * 2,
              direction: 1,
              type: 4,
              animeCount: 0,
              animePtn: 0,
              power: 2,
              hitCheck: true,
              rect: {
                left: 3,
                top: 0,
                height: 8,
                width: 12
              },
              score: 100,
              baseX: xPos,
              frameCount: 0,
              power: 3,
              period: Math.floor(Math.random() * 2) * 5 + 30,
            });
            this.enemy04Count++;
          }
        },
        createEnemy05() {
          if (this.enemyList.filter(enemy => enemy.type === 5).length < this.maxEnemy05) {
            const xPos = Math.floor(Math.random() * 10) * 16 + 4;
            const yPos = -16;

            let direction = 90;
            if (xPos < 80) {
              direction = Math.random() * 15 * 3 + 45;
            } else {
              direction = Math.random() * 15 * 3 + 90;
            }

            const setSpeed = 0.25 + Math.random();
            let direc = Math.random() * 20 * 18;
            for (i = 0; i < 4; i++) {
              const xAdd = Math.cos(direc * Math.PI / 180) * 4;
              const yAdd = Math.sin(direc * Math.PI / 180) * 4;
              direc += Math.random() * 6 * 40;

              this.enemyList.push({
                position: { x: xPos + xAdd, y: yPos + yAdd },
                speed: setSpeed,
                direction: direction,
                type: 5,
                animeCount: 0,
                animePtn: 0,
                power: 3,
                hitCheck: true,
                rect: {
                  left: 2,
                  top: 5,
                  height: 8,
                  width: 14
                },
                score: 50,
                power: 3
              });
            }
          }
        },
        createEnemy06() {
          if (this.enemyList.filter(enemy => enemy.type === 6).length < this.maxEnemy06) {
            const xPos = Math.floor(Math.random() * 10) * 16 + 4;
            const yPos = -16;

            let direction = 90;
            let isRightUP = false;
            if (xPos < 80) {
              direction = Math.random() * 15 * 3 + 45;
            } else {
              direction = Math.random() * 15 * 3 + 90;
              isRightUP = true;
            }

            this.enemyList.push({
              position: { x: xPos, y: yPos },
              speed: 1.25 + Math.random(),
              direction: direction,
              type: 6,
              animeCount: 0,
              animePtn: 0,
              power: 3,
              hitCheck: true,
              rect: {
                left: 0,
                top: 0,
                height: 14,
                width: 14
              },
              score: 100,
              power: 3,
              moveCount: 0,
              isRightUP: isRightUP
            });
          }
        },
        createEnemyShot(enemy, type) {
          const baseAngle = 90 * Math.PI / 180;

          const offsetDeg = this.attackAngles[this.attackAngleIndex];
          this.attackAngleIndex = (this.attackAngleIndex + 1) % this.attackAngles.length;

          const angle = baseAngle + offsetDeg * Math.PI / 180;

          const speed = 1;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;

          this.enemyList.push({
            position: { x: (enemy.position.x + 4), y: enemy.position.y },
            vx: vx,
            vy: vy,
            type: type,
            animeCount: 0,
            animePtn: 0,
            hitCheck: false,
            rect: {
              left: 4,
              top: 2,
              height: 2,
              width: 2
            },
          });
        },

        startGame() {
          this.score = 0;
          this.playerLeft = 3;
          this.enemyList = [];
          this.playerShotList = [];
          this.gameStatus = "play";
          this.invincibleTimer = 0;
          this.isPlayerVisible = true;
          this.attackAngleIndex = 0;
          this.enemy02Count = 0;
          this.enemy04Count = 0;
          this.enemy06Count = 0;
          this.enemy02MaxCount = 5;
          this.enemy04MaxCount = 5;
          this.enemy06MaxCount = 5;
          this.stage = 1; //debug
        },

        updateScore() {
          this.spriteList.push({
            x: 1,
            y: 1,
            sprite: 'scoreFont'
          });

          this.spriteList.push({
            x: 80,
            y: 1,
            sprite: 'hiScoreFont'
          });

        },
        gameMain() {
          this.spriteList = [];

          this.updateScore()

          switch (this.gameStatus) {
            case "title":
              this.updateStars(2);

              if (this.titleY > 20) { this.titleY--; }
              else {
                if (this.titleX > 30) { this.titleX--; }

                const dispList = [
                  {
                    y: 35,
                    ptn: "enemy02ACells",
                    ptsY: 37,
                    ptsPtn: "ptsUfo",
                  },
                  {
                    y: 48,
                    ptn: "enemy04ACells",
                    ptsY: 50,
                    ptsPtn: "ptsCicada"
                  },
                  {
                    y: 58,
                    ptn: "enemy05Cells",
                    ptsY: 63,
                    ptsPtn: "ptsMeteo"
                  },
                  {
                    y: 74,
                    ptn: "enemy06Cells",
                    ptsY: 80,
                    ptsPtn: "ptsBlue"
                  }
                ];
                dispList.forEach((disp) => {
                  this.spriteList.push({
                    x: this.titleX,
                    y: disp.y,
                    sprite: disp.ptn
                  });
                  this.spriteList.push({
                    x: this.titleX + 20,
                    y: disp.ptsY,
                    sprite: disp.ptsPtn
                  });
                });
              }
              this.spriteList.push({
                x: 44,
                y: this.titleY,
                sprite: 'title'
              });

              break;
            case "play":
              this.updateStars(this.stage);

              if (this.invincibleTimer > 0) {
                this.invincibleTimer--;
                this.isPlayerVisible = (this.invincibleTimer % 4 < 2);
              } else {
                this.isPlayerVisible = true;
              }

              if (this.isPlayerVisible) {
                this.spriteList.push({
                  x: this.playerPosition.x,
                  y: this.playerPosition.y,
                  sprite: 'player'
                });
              }

              for (let i = this.shotQueue.length - 1; i >= 0; i--) {
                if (this.shotQueue[i].delay <= 0) {
                  this.createPlayerShot();
                  this.shotQueue.splice(i, 1);
                } else {
                  this.shotQueue[i].delay--;
                }
              }
              this.createEnemy();
              this.moveEnemy();
              this.movePlayerShots();
              this.checkPlayerHit();
              this.checkCollisions();
              break;
            default:
              break;
          }
        },
        gameOver() {
          this.gameStatus = "gameover";
          titleY = 100;
        },

        checkPlayerHit() {
          if (this.invincibleTimer > 0) return;

          const playerBox = this.getBoundingBox({
            position: this.playerPosition,
            rect: { left: 0, top: 0, width: 16, height: 8 }
          });

          this.enemyList.forEach((enemy, index) => {
            const enemyBox = this.getBoundingBox(enemy);
            if (this.isColliding(playerBox, enemyBox)) {
              this.enemyList.splice(index, 1);
              for (let i = 0; i < 4; i++) {
                this.createBang(this.playerPosition.x + 6, this.playerPosition.y);
              }
              this.reducePlayerLives();
              this.invincibleTimer = 100;
              this.isPlayerVisible = true;
            }
          });
        },
        checkCollisions() {
          this.playerShotList.forEach((shot, shotIndex) => {
            const shotBox = this.getBoundingBox(shot);

            this.enemyList.forEach((enemy, enemyIndex) => {
              if (!enemy.hitCheck) return;

              const enemyBox = this.getBoundingBox(enemy);
              if (this.isColliding(shotBox, enemyBox)) {
                this.createBang(shot.position.x, shot.position.y);
                this.playerShotList.splice(shotIndex, 1);
                enemy.power--;
                if (enemy.power === 0) {
                  for (let i = 0; i < 3; i++) {
                    this.createBang(enemy.position.x, enemy.position.y);
                  }
                  this.score += enemy.score;
                  this.enemyList.splice(enemyIndex, 1);
                }
              }
            });
          });
        },
        setGridCellSize() {
          const gameField = document.getElementById('game-field');
          const gameFieldRect = gameField.getBoundingClientRect();
          const baseWidth = 640;
          this.currentWidth = gameFieldRect.width;
          this.currentHeight = gameFieldRect.height;

          this.gridCellSize = (this.currentWidth / baseWidth) * 4;
          this.gridCellSize = Math.round(this.gridCellSize);
        },
        updateStars(type) {
          if (type === 1) {
            this.stars.forEach(star => {
              star.x -= this.playerMoveX * star.speed;
              if (star.x < 0) star.x += 160;
              if (star.x > 160) star.x -= 160;
            });
            this.playerMoveX = 0;
          } else if (type === 2) {
            this.stars.forEach(star => {
              star.y += 1 * star.speed;
              if (star.y > 100) {
                star.y = 0;
                star.x = Math.random() * 160;
              }
            });
          } else if (type === 3) {
            this.stars.forEach(star => {
              star.x -= this.playerMoveX * star.speed;
              if (star.x < 0) star.x += 160;
              if (star.x > 160) star.x -= 160;

              star.y += 3 * star.speed;
              if (star.y > 100) {
                star.y = 0;
                star.x = Math.random() * 160;
              }
            });
            this.playerMoveX = 0;
          }
          this.stars.forEach(star => {
            this.spriteList.push({
              x: star.x,
              y: star.y,
              sprite: 'star'
            });
          });
        },
      },
      created() {
        this.spriteMap.set('player', this.player);
        this.spriteMap.set('playerShot01', this.playerShot01);
        this.spriteMap.set('playerShot02', this.playerShot02);
        this.spriteMap.set('playerShot03', this.playerShot03);
        this.spriteMap.set('playerShot04', this.playerShot04);
        this.spriteMap.set('enemy01LeftACells', this.enemy01LeftACells);
        this.spriteMap.set('enemy01LeftBCells', this.enemy01LeftBCells);
        this.spriteMap.set('enemy01RightACells', this.enemy01RightACells);
        this.spriteMap.set('enemy01RightBCells', this.enemy01RightBCells);
        this.spriteMap.set('enemy02ACells', this.enemy02ACells);
        this.spriteMap.set('enemy02BCells', this.enemy02BCells);
        this.spriteMap.set('enemy03ACells', this.enemy03ACells);
        this.spriteMap.set('enemy03BCells', this.enemy03BCells);
        this.spriteMap.set('enemy04ACells', this.enemy04ACells);
        this.spriteMap.set('enemy04BCells', this.enemy04BCells);
        this.spriteMap.set('enemy05Cells', this.enemy05Cells);
        this.spriteMap.set('enemy06Cells', this.enemy06Cells);
        this.spriteMap.set('enemyShot', this.enemyShot);
        this.spriteMap.set('enemyShotB1', this.enemyShotB1);
        this.spriteMap.set('enemyShotB2', this.enemyShotB2);
        this.spriteMap.set('enemyShotB3', this.enemyShotB3);
        this.spriteMap.set('enemyShotB4', this.enemyShotB4);
        this.spriteMap.set('bang01', this.bang01);
        this.spriteMap.set('bang02', this.bang02);
        this.spriteMap.set('bang03', this.bang03);
        this.spriteMap.set('bang04', this.bang04);
        this.spriteMap.set('bang05', this.bang05);
        this.spriteMap.set('bang06', this.bang06);
        this.spriteMap.set('bang07', this.bang07);
        this.spriteMap.set('bang08', this.bang08);
        this.spriteMap.set('star', this.star);
        this.spriteMap.set('title', this.title);
        this.spriteMap.set('scoreFont', this.scoreFont);
        this.spriteMap.set('hiScoreFont', this.hiScoreFont);
        this.spriteMap.set('ptsUfo', this.ptsUfo);
        this.spriteMap.set('ptsCicada', this.ptsCicada);
        this.spriteMap.set('ptsMeteo', this.ptsMeteo);
        this.spriteMap.set('ptsBlue', this.ptsBlue);

        window.addEventListener('resize', this.setGridCellSize);
        this.setGridCellSize();

        this.stars = [];
        for (let i = 0; i < 30; i++) {
          this.stars.push({
            x: Math.random() * 160,
            y: Math.random() * 80,
            speed: Math.random()
          });
        }

        setInterval(this.gameMain, 25);
      },
    });
  </script>
